<!doctype html>
<html lang="ja">
    
    <head>
        
        <meta charset="UTF-8">
        <title>お問い合わせフォーム</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        
        <h1>お問い合わせフォーム</h1>
        <form class="form" method="post" action="confirm.php">
            <div>
                <label>名前</label><br>
                <input type="text" class="text" name="name" size="40">
            </div>
            <div>
                <label>メールアドレス</label><br>
                <input type="text" class="text" name="mail" size="40">
            </div>
            <div>
                <label>年齢</label><br>
                <select name="age" class="age">
                    <option>選択してください</option>
                    <script>
                        for(var a=18;a<=65;a++){
                        document.write("<option>"+a+"歳</option>");
                        }
                    </script>
                </select>
            </div>
            <div>
                <label>コメント</label><br>
                <textarea rows="7" cols="40" name="nakami"></textarea>
            </div>
            <div>
                <input type="submit" class="submit" value="送信">
            </div>
        </form>
        
    </body>
    
</html>
